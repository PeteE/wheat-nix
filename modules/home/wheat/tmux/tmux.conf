set-option -g prefix C-a
unbind C-b
set-option -g mouse on
set-option -sg escape-time 10
set-option -g history-limit 20000

set-option -sa terminal-features ',xterm-kitty:RGB'
set-option -g default-terminal "screen-256color"

bind C-a send-prefix


set-option -g allow-passthrough all

set-window-option -g pane-border-format ""
set-window-option -g pane-border-status top
set-window-option -g pane-active-border-style "bg=default,fg=#f38ba8"
set-window-option -g mode-style "bg=green,fg=black"

set -g set-clipboard on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
# bind -Tcopy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i -b"

# split panes
bind | split-window -h
bind - split-window -v

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# clear screen
bind C-l send-keys 'C-l'

bind-key V select-layout even-vertical
bind-key H select-layout even-horizontal
bind-key T select-layout tiled

set -g @scroll-without-changing-pane "on"

setenv -g PATH "$HOME/bin:$PATH"
# bind-key C-a run-shell "tmux list-sessions -F \"##S\" | $HOME/bin/fzfp --height=25% --width=20% | xargs tmux switch -t"
